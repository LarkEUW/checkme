version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: checkme-postgres
    environment:
      POSTGRES_DB: checkme_db
      POSTGRES_USER: checkme
      POSTGRES_PASSWORD: checkme_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkme"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checkme-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://checkme:checkme_password@postgres:5432/checkme_db
      SECRET_KEY: your-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: checkme-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  redis:
    image: redis:7-alpine
    container_name: checkme-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checkme-celery
    environment:
      DATABASE_URL: postgresql+asyncpg://checkme:checkme_password@postgres:5432/checkme_db
      SECRET_KEY: your-secret-key-change-in-production
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    command: celery -A tasks worker --loglevel=info

volumes:
  postgres_data:
  redis_data: